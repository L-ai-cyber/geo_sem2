<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>L1geo</title>
</head>
<body>
    <form name = "calculator" method="post">
        <label for="Mathematics">Mathematics for Sciences 2</label>
        <input type="number" id="Mathematics1" name="Mathematics1" placeholder="First Midterm">
        <input type="number" id="Mathematics2" name="Mathematics2" placeholder="Second Midterm">
        <input type="number" id="Mathematics3" name="Mathematics3" placeholder="Final">
        <input type="button" onclick="math()" value="Submit">
        <div id="MATH"></div>
        <br>
        <br>
        <label for="Waves">Vibrations, Waves, and optics</label>
        <input type="number" id="Waves1" name="Waves1" placeholder="First Midterm">
        <input type="number" id="Waves2" name="Waves2" placeholder="Second Midterm">
        <input type="button" onclick="waves()" value="Submit">
        <div id="WAVES"></div>
        <br>
        <br>
        <label for="Lab">Physics Lab</label>
        <input type="number" id="Lab1" name="Lab1" placeholder="First Midterm">
        <input type="number" id="Lab2" name="Lab2" placeholder="Second Midterm">
        <input type="button" onclick="lab()" value="Submit">
        <div id="LAB"></div>
        <br>
        <br>
        <label for="AoM">Architecture of Matter 2</label>
        <input type="number" id="AoM1" name="AoM1" placeholder="First Midterm">
        <input type="number" id="AoM2" name="AoM2" placeholder="Second Midterm">
        <input type="button" onclick="AoM()" value="Submit">
        <div id="AOM"></div>
        <br>
        <br>
        <label for="ToM">Transformation of Matter 2</label>
        <input type="number" id="ToM1" name="ToM1" placeholder="First Midterm">
        <input type="number" id="ToM2" name="ToM2" placeholder="Second Midterm">
        <input type="button" onclick="ToM()" value="Submit">
        <div id="TOM"></div>
        <br>
        <br>
        <label for="Exp">Experimental Chemistry 2</label>
        <input type="number" id="Exp1" name="Exp1" placeholder="First Midterm">
        <input type="number" id="Exp3" name="Exp3" placeholder="Second Midterm">
        <input type="button" onclick="Exper()" value="Submit">
        <div id="EXPC"></div>
        <br>
        <br>
        <label for="HEMI">Introduction to the business world</label>
        <input type="number" id="HEMI1" name="HEMI1" placeholder="First Midterm">
        <input type="number" id="HEMI3" name="HEMI3" placeholder="Second Midterm">
        <input type="button" onclick="hemi()" value="Submit">
        <div id="hemi"></div>
        <br>
        <br>
        <label for="French">French Language</label>
        <input type="number" id="French1" name="French1" placeholder="First Midterm">
        <input type="number" id="French2" name="French2" placeholder="Second Midterm">
        <input type="number" id="French3" name="French3" placeholder="Final">
        <input type="button" onclick="fr()" value="Submit">
        <div id="FR"></div>
        <br>
        <br>
        <label for="Eng">English Language</label>
        <input type="number" id="Eng1" name="Eng1" placeholder="First Midterm">
        <input type="number" id="Eng2" name="Eng2" placeholder="Second Midterm">
        <input type="number" id="Eng3" name="Eng3" placeholder="Final">
        <input type="button" onclick="eng()" value="Submit">
        <div id="ENG"></div>
        <br>
        <br>
        <label for="Grav">Gravimety and isostasy</label>
        <input type="number" id="Grav1" name="Grav1" placeholder="Final">
        <br>
        <br>
        <label for="Tect">Plate tectonics</label>
        <input type="number" id="Tect1" name="Tect1" placeholder="Midterm">
        <input type="number" id="Tect2" name="Tect2" placeholder="Final">
        <input type="button" onclick="tect()" value="Submit">
        <div id="TECT"></div>
        <br>
        <br>
        <label for="Stat">Statistics and metrology</label>
        <input type="number" id="Stat" name="Stat" placeholder="Final">
        <br>
        <br>
        <input type="button" onclick="Final()" value="Submit All">
        <div id="FINAL"></div>
    </form>
</body>
</html>

<script>
    function math() {
        let math1 = parseFloat(document.getElementById("Mathematics1").value);
        let math2 = 2*parseFloat(document.getElementById("Mathematics2").value); 
        let math3 = 3*parseFloat(document.getElementById("Mathematics3").value);
        if (!math1) {
            math1 = 0;
        }
        if (!math2) {
            math2 = 0;
        }
        if (!math3) {
            math3 = 0;
        }
        const math_avg = (math1+math2+math3)/6;
        document.getElementById("MATH").innerHTML = math_avg;
        return math_avg;
    }

    function waves() {
        let w1 = parseFloat(document.getElementById("Waves1").value);
        let w2 = 2*parseFloat(document.getElementById("Waves2").value);

        if (!w1) {
            w1 = 0;
        }
        if (!w2) {
            w2 = 0;
        }

        const w_avg = (w1+w2)/3;
        document.getElementById("WAVES").innerHTML = w_avg;
        return w_avg;
    }

    function lab() {
        let lab1 = parseFloat(document.getElementById("Lab1").value);
        let lab2 = 2*parseFloat(document.getElementById("Lab2").value);

        if (!lab1) {
            lab1 = 0;
        }
        if (!lab2) {
            lab2 = 0;
        }

        const lab_avg = (lab1+lab2)/3;
        document.getElementById("LAB").innerHTML = lab_avg;
        return lab_avg;
    }

    function AoM() {
        let aom1 =0.75*(parseFloat(document.getElementById("AoM1").value));
        let aom2 = 1.25*(parseFloat(document.getElementById("AoM2").value));
        if (!aom1) {
            aom1 = 0;
        }
        if (!aom2) {
            aom2 = 0;
        }
        const aom_avg = (aom1+aom2)/2;
        document.getElementById("AOM").innerHTML = aom_avg;
        return aom_avg;
        }

    function ToM() {
        let tom1 = 0.75*parseFloat(document.getElementById("ToM1").value);
        let tom2 = 1.25*parseFloat(document.getElementById("ToM2").value);
        if (!tom1) {
            tom1 = 0;
        }
        if (!tom2) {
            tom2 = 0;
        }
        const tom_avg = (tom1+tom2)/2;
        document.getElementById("TOM").innerHTML = tom_avg;
        return tom_avg;
    }

    function Exper() {
        let exp1 = parseFloat(document.getElementById("Exp1").value);
        let exp3 = parseFloat(document.getElementById("Exp3").value);
        if (!exp1) {
            exp1 = 0;
        }
        if (!exp3) {
            exp3 = 0;
        }
        const exp_avg = (exp1+exp3)/2;
        document.getElementById("EXPC").innerHTML = exp_avg;
        return exp_avg;
    }

    function hemi() {
        let hemi1 = parseFloat(document.getElementById("HEMI1").value);
        let hemi3 = parseFloat(document.getElementById("HEMI3").value);
        if (!hemi1) {
            hemi1 = 0;
        }
        if (!hemi3) {
            hemi3 = 0;
        }
        const hemi_avg = (hemi1+hemi3)/2;
        document.getElementById("hemi").innerHTML = hemi_avg;
        return hemi_avg;
    }

    function fr() {
        let fr1 = 0.5*parseFloat(document.getElementById("French1").value);
        let fr2 = 0.75*parseFloat(document.getElementById("French2").value);
        let fr3 = 0.75*parseFloat(document.getElementById("French3").value);
        if (!fr1) {
            fr1 = 0;
        }
        if (!fr2) {
            fr2 = 0;
        }
        if (!fr3) {
            fr3 = 0;
        }
        const fr_avg = (fr1+fr2+fr3)/2;
        document.getElementById("FR").innerHTML = fr_avg;
        return fr_avg;
    }

    function eng() {
        let eng1 = 0.5*parseFloat(document.getElementById("Eng1").value);
        let eng2 = 0.75*parseFloat(document.getElementById("Eng2").value);
        let eng3 = 0.75*parseFloat(document.getElementById("Eng3").value);
        if (!eng1) {
            eng1 = 0;
        }
        if (!eng2) {
            eng2 = 0;
        }
        if (!eng3) {
            eng3 = 0;
        }
        const eng_avg = (eng1+eng2+eng3)/2;
        document.getElementById("ENG").innerHTML = eng_avg;
        return eng_avg;
    }

    function grav() {
        let gravim = 2*parseFloat(document.getElementById("Grav1").value);
        if (!gravim) {
            gravim = 0;
        } 
        return gravim;
    }

    function tect() {
        let t1 = parseFloat(document.getElementById("Tect1").value);
        let t2 = 2*parseFloat(document.getElementById("Tect2").value);
        
        if (!t1) {
            t1 = 0;
        }
        if (!t2) {
            t2 = 0;
        }
        
        const t_avg = (t1+t2)/3;
        document.getElementById("TECT").innerHTML = t_avg;
        return t_avg;
    }

    function stat() {
        let s = parseFloat(document.getElementById("ioi").value);
        if (!s) {
            s = 0;
        }
        return s;
    }

    function Final() {
        let mathem = math();

        let wave = waves();
        let labb = lab();

        let aom = AoM();
        let tom = ToM();
        let exp = Exper();

        let Hemi = hemi();

        let frl = fr();
        let engl = eng();

        let tectonics = tect();
        let gravy = grav();
        let statlar = stat();
        
        let langs = engl+frl;
        let chem = aom+tom+exp;
        let subjects = tectonics+gravy+statlar;
        let physics = wave+labb;

        const avg = (mathem+physics+chem+Hemi+langs+subjects)/30;
        document.getElementById("FINAL").innerHTML = avg;
        return avg;
    }
</script>
